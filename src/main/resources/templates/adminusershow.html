<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>categorytest.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form action="" method="get" enctype="multipart/form-data">
    	<div>
    		<table>
    			<tr>
    				<th>ID</th>
    				<th>用户名</th>
    				<th>性别</th>
    				<th>真实名称</th>
    				<th>电话</th>
    				<th>地址</th>    				
    			</tr>
    			<tr th:each="p:${session.userList}">
    				<td th:text="${p.id}"></td>   				
    				<td th:text="${p.username}"></td>  
    				<td th:if="${p.sex} eq '1'" th:text="男"></td>
    				<td th:if="${p.sex} eq '0'" th:text="女"></td>    				
    				<td th:text="${p.realname}"></td>
    				<td th:text="${p.tel}"></td>   				
    				<td th:text="${p.address}"></td>  			
    				<td><a th:href="@{/userdelete(id=${p.id})}">删除</a></td>
    				<td><a th:href="@{/toadminuserupdate(id=${p.id})}">修改</a></td>
    			</tr>
    		</table>
    		<a href="/admin">主页</a>
    	</div>
    </form>
  </body>
</html>
