<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>商品上传</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form action="/doproductadd" method="post" enctype="multipart/form-data">
    	图片上传<input type="file" name="photoname">
    	商品名称<input type="text" name="name">
    	商品库存<input type="text" name="stock">
    	商品价格<input type="text" name="price">
    	商品描述<input type="text" name="description">
    	<select name="categoryId">
    		<option>请选择类目</option>
 			<option th:each="p:${session.categoryList}" th:value="${p.id}" th:text="${p.name}">类目列表</option>
    	</select>
    	<input type="submit" value="提交">
    	<a href="/admin">主页</a>
    </form>

  </body>
</html>
