<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <title>useredit.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <form th:action="@{/douserupdate}" th:object="${user}" method="post" enctype="multipart/form-data">
    	<div>
    	<table>
    		<tr>
    			<td>id<input type="hidden" name="id" th:value="${user.id}"/>**</td>
    			<td>用户名:<input type="text" name="username" th:value="${user.username}" placeholder="username"></td>
    			<td>密码:<input type="password" name="password" th:value="${user.password}" placeholder="password"></td>    			
    			<td>支付密码:<input type="password" name="payword" th:value="${user.username}" placeholder="username"></td>    			
    			<td>联系电话:<input type="text" name="tel" th:value="${user.tel}" placeholder="tel"></td>
    			<td>真实姓名:<input type="text" name="realname" th:value="${user.realname}" placeholder="realname"></td>
    			<td>性别<select name="sex"><!-- 男1 女0 -->  		
 					<option selected="selected" th:if="${user.sex} eq '1'" th:value="${user.sex}" th:text="男"></option>
    				<option th:if="${user.sex} eq '0'" th:value="${user.sex}" th:text="女"></option>
    				<option th:if="${user.sex} eq '0'" value="1">男</option>
    				<option th:if="${user.sex} eq '1'" value="0">女</option>
    				</select></td>
    			<td>地址:<input type="text" name="address" th:value="${user.address}" placeholder="address"><br></td>   	
    		</tr>    		
    	</table>  	      
    	<input type="submit" value="提交">
    	</div>
    	<a href="/admin">主页</a>
    </form>
  </body>
</html>
